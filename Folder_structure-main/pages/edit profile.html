<!DOCTYPE html>
<html>
    <head>
        <title>profile</title>
        <link rel="stylesheet" href="../assets/css/edit profile.css"/>
    </head>
    <body>
        <div class="main">
            
            <div class="right_side">
                <aside>
            
                    <a href="./home.html">
                        <div class="home">
                            <p>Home</p>
                         </div>
                    </a>
                    <a href="./profile.html">
                        <div class="profile">
                            <p>Profile</p>
                        </div>
                    </a>
                    <a href="./inspect people.html">
                        <div class="inspect">
                            <p>inspect</p>
                         </div>
                    </a>
                    <a href="./my post.html">
                        <div class="my_post">
                            <p>My post</p>
                         </div>
                    </a>
                     <a href="./create new post.html">

                            <p>Create new post</p>
                         </div>
                     </a>

            </div>

            <div class="center">

                <div class="profile_photo">
                    <div class="cover_img">
                        <img alt="cover photo" src="../assets/img/cover photo.jpg" width="100%" height="250px"/>
                    </div>
                    <div class="dp">
                        <img alt="profile image" src="../assets/img/profile edit.png" width="200px" height="200px"/>

                </div>
                <div class="photo_change">
                    <div>
                        <lable>cover photo:</lable>
                        <input class="coverphoto" type="file"/>
                    </div>
                    <div>
                        <label>profile photo:</label>
                        <input class="profile" type="file"/>
                    </div>
                   
                </div>
                <div class="data_change">
                    <input class="name" type="txt" placeholder="Name"/>
                    <input class="bio" type="txt" placeholder="Bio"/>
                    <input class="dob" type="date"/>                
                </div>
                <div class="submit">
                        <div class="sb">
                            <a href="./profile.html"><button>Submit</button></a>
                        </div>
                </div>
            </div>
            
            <div class="left_side">
                <img class="logo" alt="logo" src="" width="100px" height="100px"/>
            </div>
            
        </div>
        
    </body>
