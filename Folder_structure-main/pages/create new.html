<!DOCTYPE html>
<html>
    <head>
        <title>Create New</title>

        <link rel="stylesheet" href="../assets/css/create new.css">
    </head>
    <body>

<main>
    <section class="form">
        <form class="details">
                <div class="name">
                    <div class="firstname">
                        <lable>First Name:</lable>
                        <input type="text" class="input" placeholder="First Name" required>
                    </div>
                    <div class="lastname">
                        <label>Last Name:</label>
                        <input type="text" class="input" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="flex">
                    <lable>D.O.B:</lable>
                    <input type="date" class="input" required>
                </div>
                <div class="flex">
                    <lable>Mail ID:</lable>
                    <input type="email" class="input" placeholder="firstname@domain.com" required>
                </div>
                <div class="flex">
                    <lable>Mobile Number:</lable>
                    <input type="tel" class="input" placeholder="+91 89250 *****" required>
                </div>
                <div class="flex">
                    <lable>Password:</lable>
                    <input type="password" class="input" placeholder="Enter Your password" required>
                </div>
                <div class="flex">
                    <lable>Confirm Password:</lable>
                    <input type="password" class="input" placeholder="Reenter Your Password" required>
                </div>

                <div class="submit">
                    <a href="./topics.html">
                        <button>submit</button>
                    </a>
                </div>
         </form>

    </section>
</main>
    
    </body>
</html>
