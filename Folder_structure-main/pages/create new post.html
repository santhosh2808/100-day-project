<!DOCTYPE html>
<html>
    <head>
        <title>create new post</title>
        <link rel="stylesheet" href="../assets/css/create new post.css"/>
    </head>
    <body>
        <div class="main">
            <div class="right_side">
                <aside>

                    <a href="./home.html">
                        <div class="home">
                            <p>Home</p>
                         </div>
                    </a>
                    <a href="./profile.html">
                        <div class="profile">
                            <p>Profile</p>
                        </div>
                    </a>
                    <a href="./inspect people.html">
                        <div class="inspect">
                            <p>inspect</p>
                         </div>
                    </a>
                    <a href="./my post.html">
                        <div class="my_post">
                            <p>My post</p>
                         </div>
                    </a>
                     <a href="./create new post.html">
                        <div class="create_new_post">
                            <p>Create new post</p>
                         </div>
                     </a>
                    
                     
                </aside>
            </div>

            <div class="center">
                <div class="new_post">
                    <div class="post_content">
                        <input type="text" class="input" placeholder="Whats happening..."/>
                    </div> 
                    <div class="file_upload">
                        <input type="file" class="file"/>
                    </div>
                </div>
                    
                <div class="submit">
                    <button class="post">post</button>
                </div>

                <div class="poll">
                    <h2>Poll</h2>
                    <div class="question_input">
                        <input type="text" placeholder="Questions ?"/> 
                    </div>
                    <div class="option_button">
                        <span><p>options :  </p></span><input type="number" />
                    </div>
                    <div class="range">
                        <div>
                            <span><p>options 1:</p></span><input type="range"/>
                        </div>
                        <div>
                            <span><p>options 2:</p></span><input type="range"/>
                        </div>
                    </div>

                    <div class="post_button">
                        <a href="./home.html"><button>Post</button></a>
                    </div>
                </div>

            </div>
            
            <div class="left_side">
                <img class="logo" alt="logo" src="" width="100px" height="100px"/>
            </div>

        </div>
        
    </body>
</html>
